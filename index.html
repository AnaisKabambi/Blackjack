<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Blackjack</h1>
    <h2> click 'new game' to start</h2>
    <div class="container">

        <div class="item-1">
            <p>Player</p>
            <p id="player-score"></p>
            <p id="player-card1" ></p>
            <p id="player-card2"></p>
            <p id="player-card3"></p>
        </div>

        <div class="item-2">
            <p>Computer</p>
            <p id="computer-score"></p>
            <p id="computer-card1"></p>
            <p id="computer-card2"></p>
            <p id="computer-card3"></p>
        </div>

        <div class="item-3">
            <p id="results"></p>
            <p id="updates"></p>
        </div>

    </div>
    <button id="hit" onclick="showHit()">hit</button>
    <button id="stand" onclick="stand()">stand</button><br>
    <button id="run" onclick="showRun()">new game</button>
</body>
<script src="script.js"></script>
</html>
